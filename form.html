<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir</title>
  </head>
  <body>
    <h1>Formulir HTML</h1>
    <form action="/daftar" method="get">
      <div>
        <label for="name">Nama Lengkap</label>
        <input type="text" placeholder="Nama" id="name" name="name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" placeholder="email" id="email" name="email" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" placeholder="password" id="password" name="password" />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="number" placeholder="phone" id="phone" name="phone" />
      </div>
      <div>
        <button type="submit">Kirim</button>
      </div>
    </form>

    <hr />
    <h1>Pesanan</h1>
    <form action="/order">
      <div>
        <label for="">Baju</label>
        <input type="radio" name="baju" id="" value="kemeja" /> <label for="">Kemeja</label> <input type="radio" name="baju" id="" value="kaos" /> <label for="">Kaos</label>
      </div>
      <div>
        <label for="ukuran">Ukuran</label>
        <select name="ukuran" id="ukuran">
          <option value="s">small</option>
          <option value="m">medium</option>
          <option value="l">large</option>
        </select>
      </div>
      <div>
        <label for="term">Sesuai Pesanan</label>
        <input type="checkbox" name="term" id="term" value="1" checked />
      </div>
      <div>
        <label for="notes">Catatan</label>
        <textarea name="notes" id="notes" cols="60" rows="5"></textarea>
      </div>
      <button type="submit">Order</button>
    </form>
  </body>
</html>
